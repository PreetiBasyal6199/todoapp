<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="/templates/style.css" /> -->

    <title>todo-applicatin</title>
    <style>
      body {
        background-color: #dcdcdc;
      }
      .submit_form {
        text-align: center;
        padding: 3%;
        background: rgb(147, 197, 189);
        border-radius: 25px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.4),
          0 6px 20px 0 rgba(0, 0, 0, 0.36);
      }
      .list {
        padding: 3%;
        background: rgb(147, 197, 189);
        border-radius: 25px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.4),
          0 6px 20px 0 rgba(0, 0, 0, 0.36);
      }
    </style>
  </head>
  <body>
    <center class="row">
      <h1>Todo App</h1>
    </center>
    <div class="main my-5">
      <div class="row px-5">
        <div class="col-md-8 col-sm-12">
          <div class="list">
            <center class="row">
              <h1>Todo Items</h1>
            </center>
            {% for item in items %} {{item.title}}<br />{{item.date}}
            <form
              action="/edit/{{item.id}}"
              method=""
              {%
              csrf_token%}
              style="padding-right: 4%"
            >
              {% csrf_token %}
              <button
                value="edit"
                type="submit"
                class="btn btn-info"
                style="float: right"
              >
                Edit
              </button>
            </form>

            <form
              action="/del/{{item.id}}"
              method="POST"
              style="padding-right: 8%; padding-bottom: 3%"
            >
              {% csrf_token%}
              <button
                value="delete"
                type="submit"
                class="btn btn-danger"
                style="float: right"
              >
                Delete
              </button>
            </form>
            <hr />

            {% endfor %}
          </div>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-3 col-sm-12">
          <div class="submit_form">
            <center class="row">
              <h1>Add Item</h1>
            </center>
            <form method="POST">
              {% csrf_token %} {{form.as_p}}
              <center>
                <button value="edit" type="submit" class="btn btn-primary">
                  Add
                </button>
                <!-- <input type="submit" class="btn btn-default" value="Add" /> -->
              </center>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
