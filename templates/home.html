<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      a.btn.btn-primary {
        margin: 0px 4px;
      }
      a.btn.btn-danger {
        margin: 0px 4px;
      }
      .buttons {
        display: flex;
        width: 160px;
        float: right;
      }
      .main {
        background-color: lightcoral;
        font-size: 30px;
      }

      @media screen and (max-width: 425px) {
        .buttons {
          float: none;
        }
      }
    </style>

    <title>todo-applicatin</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="main mt-5">
        <div class="head text-center py-3">Todo App with CRUD operations</div>
      </div>
    </div>
    <div class="btn">
      <a href="/add" class="btn btn-secondary">Add New Item</a>
    </div>
    <section id="main">
      <div class="container">
        <div class="text-center">
          <h1>Todo List</h1>
        </div>
        <div class="row">
          <div class="list-items col-lg-12 col-sm-12 mt-3 border">
            {% for item in items %} {{item.title}}<br />
            {{item.date}}
            <div class="buttons">
              <div class="del-btn">
                <a href="/del/{{item.id}}" class="btn btn-danger">Delete</a>
              </div>
              <div class="edit-btn">
                <a href="/edit/{{item.id}}" class="btn btn-primary">Edit</a>
              </div>
            </div>
            <div class="divider mt-4">
              <hr class="dashed" />
            </div>

            {% endfor %}
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
